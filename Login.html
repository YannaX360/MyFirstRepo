<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Loginstyles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="first-container">
      <img
        src="https://static.thenounproject.com/png/854888-200.png"
        width="20%"
      />
      <h1>Login</h1>
      <h2>Continue to Anye.com</h2>
      <form>
        <label
          >Email

          <input type="email" required />
        </label>
        <label
          >Password
          <input type="password" name="password" required />
          <a href="">Forgot Password?</a>
        </label>
      </form>
      <button type="submit" name="submit">Log in</button>
      <p>
        <a href="">Create Account</a>
      </p>
      <p class="container">
        <img
          src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-transparent.png"
          class="boxes"
        />

        <img
          src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.png"
          class="boxes"
        />

        <img
          src="https://cdn.iconscout.com/icon/free/png-256/free-google-1772223-1507807.png"
          class="boxes"
        />
      </p>
      <br />
      <footer>
        <a href="" class="terms">Help | Privacy | Terms and Conditions</a>
      </footer>
    </div>
  </body>
</html>
